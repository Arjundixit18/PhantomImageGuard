<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Image Handling</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>✨ Handling Failed Image Loading</h1>

  <!-- Broken Image Example -->
  <h2>❌ Broken Image Example</h2>
  <div class="image-container">
    <img src="nonexistent-image.jpg" alt="Image that fails to load">
  </div>

  <!-- Valid Image Example -->
  <h2>✅ Valid Image Example</h2>
  <div class="image-container">
    <img src="https://wallpaperaccess.com/full/3078953.jpg" alt="Valid image">
  </div>

  <script src="script.js"></script>
</body>
</html>
